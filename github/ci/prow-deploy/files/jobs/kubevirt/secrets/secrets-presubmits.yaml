presubmits:
  kubevirt/secrets:
  - always_run: false
    skip_if_only_changed: .*\.md
    cluster: ibm-prow-jobs
    decorate: true
    decoration_config:
      ssh_key_secrets:
      - prow-kubevirtbot-github-ssh-secret
    clone_uri: "git@github.com:kubevirt/secrets.git"
    extra_refs:
    - base_ref: main
      org: kubevirt
      repo: project-infra
    labels:
      preset-github-credentials: "true"
    name: pull-secrets-check-secrets-decrypt
    spec:
      containers:
      - image: quay.io/kubevirtci/prow-deploy:v20210924-4c47964
        command: [ "/bin/bash", "-ce" ]
        args:
        - |
          source ../project-infra/hack/manage-secrets.sh
          decrypt_secrets
        volumeMounts:
        - mountPath: /etc/pgp
          name: pgp-bot-key
          readOnly: true
      volumes:
      - name: pgp-bot-key
        secret:
          secretName: pgp-bot-key
